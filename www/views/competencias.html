function openTab(event, tabId) {
  // Previene el comportamiento por defecto del enlace
  event.preventDefault();
  
  // Obtén todos los elementos con la clase 'tab-content' y oculta todos
  var tabContents = document.querySelectorAll('.tabl-content');
  tabContents.forEach(function(content) {
    content.style.display = 'none';
  });
  
  // Obtén todos los enlaces de pestañas y elimina la clase 'active'
  var tabs = document.querySelectorAll('.tabls a');
  tabs.forEach(function(tab) {
    tab.classList.remove('active');
  });
  
  // Muestra el contenido de la pestaña activa
  document.getElementById(tabId).style.display = 'block';
  
  // Agrega la clase 'active' al enlace de pestaña actual
  event.currentTarget.classList.add('active');
}

document.addEventListener('DOMContentLoaded', function() {
